version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: socialai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: socialai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: socialai-node
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/socialai
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./node:/app/node
      - ./workers:/app/workers
      - ./apps:/app/apps
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
